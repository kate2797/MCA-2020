                    <h1 class="title is-3">Week 3: Encoding notated music</h1>
                    <p>MEI file <a href="Fluorescent-Adolescent.mei.musicxml">here</a> and Music XML file <a
                            href="Fluorescent-Adolescent.musicxml">here</a></p>

                    <!-- Embedding Verovio -->
                    <br>
                    <div class="header"></div>
                    <div id="app"></div>
                    <script type="module">
                        import 'https://www.verovio.org/javascript/app/verovio-app.js';
                        
                        const options = {
                            defaultView: 'responsive', // default is 'responsive', alternative is 'document'
                            defaultZoom: 3, // 0-7, default is 4
                            enableResponsive: true, // default is true
                            enableDocument: true // default is true
                        }
                        
                        // A MusicXML file
                        var file = 'Fluorescent-Adolescent.mei.musicxml';
                        // A MEI file
                        //var file = 'https://www.verovio.org/editor/brahms.mei';
                        
                        const app = new Verovio.App(document.getElementById("app"), options);
                        fetch(file)
                            .then(function(response) {
                                return response.text();
                            })
                            .then(function(text) {
                                app.loadData(text);
                            });
                    </script>

                </div>
